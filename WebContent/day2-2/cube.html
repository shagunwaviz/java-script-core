<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
function map(f, a) {
	  var result = [];
	  var i;
	  for (i = 0; i != a.length; i++)
	    result[i] = f(a[i]);
	      return result;
	}
	var f = function(x) {
	   return x * x * x; 
	}
	var numbers = [0, 1, 2, 5, 10];
	var cube = map(f,numbers);
	document.write(cube);
</script>
</body>
</html>
