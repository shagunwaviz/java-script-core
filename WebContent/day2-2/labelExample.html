<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>label example</title>
</head>
<body>
<button onclick = "label()"> click me</button>

<script>
function label(){
var x = 0;
var z = 0;
labelCancelLoops: while (true) {
  document.write('Outer loops: ' + x + "<br>");
  x += 1;
  z = 1;
  while (true) {
    document.write('Inner loops: ' + z + "<br>");
    z += 1;
    if (z === 10 && x === 10) {
      break labelCancelLoops;
    } else if (z === 10) {
      break;
    }
  }
}

}

</script>
</body>
</html>
