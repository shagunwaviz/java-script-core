<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> while loop example</title>
</head>
<body>
<div id= "while"></div>

<script>
var result = "";
var i = 0;
while(i<5){
	i++;
	result += i;
}
console.log(result);
document.getElementById('while').innerHTML = result;



</script>
</body>
</html>
