<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<p id = 'demo'></p>
<script>
var text = "";
var i;
for (i = 0; i < 10; i++) {
    text += "The number is " + i + "<br>";
}
document.getElementById("demo").innerHTML = text;

</script>
</body>
</html>
