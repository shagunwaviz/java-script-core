<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script >
var x = 0;
var z = 0;
labelCancelLoops: while (true) {
  document.write('Outer loops: ' + x);
  x += 1;
  z = 1;
  while (true) {
    document.write('Inner loops: ' + z);
    z += 1;
    if (z === 2 && x === 2) {
      break labelCancelLoops;
    } else if (z === 10) {
      break;
    }
  }
}
</script>
</body>
</html>
