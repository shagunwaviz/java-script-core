<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Loop</title>
</head>
<body>
<h2>Simple using variable</h2>
<div>
<p id = 'list'> </p>
</div>
<div>
<h2>Using document.write()</h2>
<p id = 'write'></p>
 </div>
<script type="text/javascript">
var arr = [2 ,4 ,6 ,8 ,10 ,12 ,14 ,16];
var i, n = '';
for(i = 0; i<arr.length ; i++){
	n += arr[i] + "<br>";
	document.getElementById('list').innerHTML = n;
}

var i;
for( i = 1 ; i <= 10 ; i++){
	document.write(i);
	document.write(" ");
}
	
	</script>
</body>
</html>
