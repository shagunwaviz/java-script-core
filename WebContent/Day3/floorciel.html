<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
var num=16.3;
document.write("<I>The number being manipulated is: ", num, "</I><br /><br />");
document.write("The <I>Math.floor</I> method rounds down: " + Math.floor(num) + "<br />");
document.write("The <I>Math.ceil</I> method rounds up: " + Math.ceil(num) +"<br />");
document.write("The <I>Math.round</I> method rounds to\ the nearest integer: " + Math.round(num)+ "<br />");
</script> 
</body>
</html>
