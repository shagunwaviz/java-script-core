<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for loop example</title>
</head>
<body>
<h1>For Loop Iteration in js </h1>
<p id = 'for'>  </p>

<script>
var result = '';
var i;
for ( i = 0; i < 10; i++){
	 result += 'loop number is ' + i + "<br>";
	 
}
document.getElementById('for').innerHTML = result;


</script>
</body>
</html>
