<html> 
<head>
<title>Comparing Strings</title> 
</head> 
<body>
<script> 
var fruit1 = "pear"; 
var fruit2 = "peaR";
result= fruit1 == fruit2;
document.write( "The result is " + result + ".<br />"); 
result= fruit1 === fruit2;
document.write( "The result is " + result + ".<br />"); 
</script>
</body> 
</html>
