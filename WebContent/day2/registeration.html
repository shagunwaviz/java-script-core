<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="ext.js">
</script>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
<h1>Registration Form</h1>
<form name='registration'>



<label for="userid">User id:</label>
<input type="text" name="userid" size="25" />
<label for="passid">Password:</label>
<input type="password" name="passid" size="25" />
<label for="username">Name:</label>
<input type="text" name="username" size="25" />
<label for="address">Address:</label>
<input type="text" name="address" size="25" />
<label for="country">Country:</label>
<select name="country">
<option selected="--select--" value="Default">(Please select a country)</option>
<option value="AF">Australia</option>
<option value="AL">Canada</option>
<option value="DZ">India</option>
<option value="AS">Russia</option>
<option value="AD">USA</option>
</select>
<label for="zip">ZIP Code:</label>
<input type="text" name="zip" />
<label for="email">Email:</label>
<input type="text" name="email" size="25" />
<label id="gender">Sex:</label>
<input type="radio" name="msex" value="Male" /><span>Male</span>
<input type="radio" name="fsex" value="Female" /><span>Female</span>
<label>Language:</label>
<input type="checkbox" name="en" value="en" checked /><span>English</span>
<input type="checkbox" name="nonen" value="noen" /><span>Non English</span>
<label for="desc">About:</label>
<textarea name="desc" id="desc"></textarea>
<input type="submit" name="submit" value="Submit" onClick="formValidation()"/>

</form>
</body>
</html>
