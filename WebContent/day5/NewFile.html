<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
class User {

	  constructor(name) {
	    // invokes the setter
	    this.name = name;
	  }

	  get name() {
	    return this._name;
	  }

	  set name(value) {
	    if (value.length < 4) {
	      alert("Name is too short.");
	      return;
	    }
	    this._name = value;
	  }

	}

	let user = new User("Jo");
	alert(user.name); // John

	user = new User(""); 
	
	
</script>
</body>
</html>
