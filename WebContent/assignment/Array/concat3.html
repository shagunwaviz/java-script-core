<script>
  var cities1 = ["Sydney", "London", "Auckland", "Tokyo", "Bangkok"];
  var cities2 = ["uttarakhand", "delhi", "punjab", "kerala", "haryana"];
  
  var cities3 = ["uttar pradesh", "rajasthan", "MP", "gujrat", "tamilnadu"];

	  document.write(cities[i]+"<br>");
 
</script>
