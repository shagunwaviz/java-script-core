<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
  
  var ct = new Date(),
      hours = ct.getHours(),
      minutes = ct.getMinutes();
  if(hours<12)
  document.write(hours + ":" + minutes+"AM");
  else
	 document.write(hours+":"+minutes+"PM");
</script>
</body>
</html>
