<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
var date = new Date();
document.write(
  "<p>" + date.toLocaleString('en-US')
  + "<p>" + date.toLocaleString('en-GB')
  + "<p>" + date.toLocaleString('en-AU')
  + "<p>" + date.toLocaleString('en-NZ')
  + "<p>" + date.toLocaleString('hi-IN')
  );
</script>
</body>
</html>
