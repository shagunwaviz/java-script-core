<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
  var currentDate = new Date(),
      month = currentDate.getMonth()+1,
      day = currentDate.getDate(),
      year = currentDate.getFullYear(),
      date = month + "/" + day + "/" + year;
      
  // Output the date to the above HTML element
document.write(date);
</script>
</body>
</html>
