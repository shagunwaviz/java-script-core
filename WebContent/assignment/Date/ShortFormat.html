		  break;
      case 6:cmonth="Jun";
		  break;
      case 7:cmonth="Jul";
		  break;
      case 8:cmonth="Aug";
		  break; 
	  case 9:cmonth="Sep";
  		  break;

      }
      
  // Output the date to the above HTML element
document.write(cday+","+date+""+cmonth+","+year);
