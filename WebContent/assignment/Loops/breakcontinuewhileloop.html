<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
var n=prompt("Enter the limit");
var i=0
while(i<n)
{	i++;
	document.write(i+"<br>");
	if(i===3)
		break;
	continue;
	document.write(i+"<br>");
}
</script>
</body>
</html>
