<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
var n=prompt("Enter the limit");
var i=0;
while(i<n){
	var j=5;
		document.write(i+"<br>");
		i++;
		while(j!=0)
			{
			document.write(j);
			j--;
			}
	}
</script>
</body>
</html>
