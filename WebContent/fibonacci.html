<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<p id="myid"></p>
<script>
var c=prompt("enter the limit");
function fibo(n)
{
	var c=[0,1];
	for(let i=2;i<=n;i++)
	{
		c[i]=c[i-1]+c[i-2];
		c[i-1]=c[i-2];
		c[i-2]=c[i];
	}
	for(let i=0i<=n;i++)
		{
		if(c[i]<=25)
			document.write(c[i]+"<p>");
		}
}
fibo(c);
</script>
</body>
</html>
